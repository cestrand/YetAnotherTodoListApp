<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>YetAnotherTodoApp</title>
  <meta name="description" content="Another Todo application to store tasks you shall do.">
  <meta name="author" content="Marcin Kolenda">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
{% block body %}
    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">YetAnotherTodoApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
            <a class="nav-link{% if request.url_rule.endpoint == "index" %} active{% endif %}" aria-current="page" href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="nav-item">
            <a class="nav-link{% if request.url_rule.endpoint == "about" %} active{% endif %}" href="{{ url_for('about') }}">About</a>
            </li>
        </ul>
        </div>
    </div>
    </nav>
    {% endblock %}

    <div class="container" id="content-container">
    {% block content %}

    {% endblock %}
    </div>
{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
